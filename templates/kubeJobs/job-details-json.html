{% extends 'base.html' %}

{% block title %}Job JSON: {{ job_name }} | Kube Board{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Job JSON: {{ job_name }}</h5>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <a href="/jobs/{{ namespace }}/{{ job_name }}/" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Job Details
                        </a>
                    </div>
                    <div class="json-viewer">
                        <pre><code class="language-json">{{ job_json }}</code></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        // Initialize syntax highlighting
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    });
</script>
{% endblock %}
