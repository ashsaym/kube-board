<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kubernetes{% endblock %}</title>

    <!-- Favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/3/39/Kubernetes_logo_without_workmark.svg"
          type="image/svg+xml">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-pvgEHI1a6kkKqiKZOb7KxH8I3BzPQstwPl+M1HWzh2k/S+wyj1x9Iu7aaFTXv8VhegIumzIHYCrVfn7+JSLg7A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- Additional styles for copy command buttons -->
    <style>
        /* Copy Command Button Styles */
        .copy-command {
            background-color: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .copy-command:hover {
            color: #d1d1d1;
        }

        .copy-command:focus {
            outline: none;
            box-shadow: none;
        }

        /* Adjust the button size if necessary */
        .copy-command i {
            pointer-events: none;
        }

        /* Optional: Style for pre/code blocks */
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        code {
            font-family: monospace;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index_page' %}">Kubernetes Dashboard</a>

        <!-- Kubeconfig Selection Dropdown -->
        <form method="post" action="{% url 'select_kubeconfig' %}" class="d-flex">
            {% csrf_token %}
            <div class="input-group">
                <label class="input-group-text text-white bg-dark border-0" for="kubeconfigSelect">
                    <i class="fas fa-file-alt"></i>
                </label>
                <select class="form-select bg-dark text-white border-0" id="kubeconfigSelect" name="kubeconfig"
                        onchange="this.form.submit()">
                    {% for file in kubeconfig_files %}
                        <option value="{{ file }}"
                                {% if file == selected_kubeconfig %}selected{% endif %}>{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
        </form>
    </div>
</nav>

<div class="container-fluid mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Existing scripts and styles -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
<!-- Font Awesome for Icons -->
<script src="https://use.fontawesome.com/releases/v6.4.0/js/all.js" crossorigin="anonymous"></script>

<!-- Global Copy Command JavaScript -->
<!-- ... existing base.html content ... -->

<!-- Additional styles for copy command buttons -->
<style>
    /* Copy Command Button Styles */
    .copy-command {
        background-color: transparent;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1rem;
        transition: color 0.3s;
    }

    .copy-command:hover {
        color: #d1d1d1;
    }

    .copy-command:focus {
        outline: none;
        box-shadow: none;
    }

    /* Adjust the button size if necessary */
    .copy-command i {
        pointer-events: none;
    }

    /* Optional: Style for pre/code blocks */
    pre {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        overflow-x: auto;
    }

    code {
        font-family: monospace;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        // Copy Command Functionality
        function handleCopyCommand(event) {
            const button = event.currentTarget;
            const command = button.getAttribute('data-command');
            if (!command) return;

            navigator.clipboard.writeText(command)
                .then(() => {
                    // Provide visual feedback by changing the icon
                    button.innerHTML = '<i class="bi bi-clipboard-check"></i>';

                    // Revert back to the original icon after 2 seconds
                    setTimeout(() => {
                        button.innerHTML = '<i class="bi bi-clipboard"></i>';
                    }, 2000);
                })
                .catch(err => {
                    console.error("Failed to copy command: ", err);
                    // Optional: Display an error message to the user
                });
        }

        // Attach event listeners to all copy-command buttons
        const copyButtons = document.querySelectorAll('.copy-command');
        copyButtons.forEach(button => {
            button.addEventListener('click', handleCopyCommand);
        });
    });
</script>
</body>
</html>
