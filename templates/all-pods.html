{% extends "base.html" %}

{% block content %}
    <div class="container-fluid mt-4">
        <div class="card shadow-lg p-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Pods Overview</h4>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <select id="namespace-filter" class="form-select" aria-label="Filter by Namespace">
                            <option selected value="">Filter by Namespace</option>
                            {% for namespace in namespaces %}
                                <option value="{{ namespace.metadata.name }}">{{ namespace.metadata.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="search" class="form-control" placeholder="Search Pods">
                    </div>
                </div>

                {% if error %}
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <div id="pods-table" class="table-responsive border rounded p-2 bg-light"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var table = new Tabulator("#pods-table", {
                layout: "fitColumns",
                responsiveLayout: "collapse",
                height: "auto",
                placeholder: "No Pods Available",
                columns: [
                    {title: "Name", field: "name", headerFilter: "input", headerSort: true, formatter: function(cell) {
                        // Generate a link to the Pod Details page
                        return `<a href="/pods/${cell.getData().namespace}/${cell.getValue()}">${cell.getValue()}</a>`;
                    }},
                    {title: "Namespace", field: "namespace", headerFilter: "input", headerSort: true},
                    {title: "Status", field: "status", headerFilter: "input", headerSort: true},
                    {title: "Node", field: "node", headerFilter: "input", headerSort: true},
                    {title: "Age", field: "age", headerFilter: "input", headerSort: true},
                ],
                data: [
                    {% for pod in pods %}
                        {
                            name: "{{ pod.metadata.name }}",
                            namespace: "{{ pod.metadata.namespace }}",
                            status: "{{ pod.status.phase }}",
                            node: "{{ pod.spec.node_name }}",
                            age: "{{ pod.metadata.creation_timestamp }}"
                        },
                    {% endfor %}
                ],
                initialSort: [
                    {column: "name", dir: "asc"}
                ],
            });

            // Filter pods by namespace
            document.getElementById('namespace-filter').addEventListener('change', function () {
                var namespace = this.value;
                if (namespace) {
                    // Filter by selected namespace
                    table.setFilter('namespace', '=', namespace);
                } else {
                    // Clear the filter if "Filter by Namespace" is selected (empty value)
                    table.clearFilter();
                }
            });

            // Search pods by name or namespace
            document.getElementById('search').addEventListener('input', function () {
                var query = this.value;
                table.setFilter([
                    {field: "name", type: "like", value: query},
                    {field: "namespace", type: "like", value: query}
                ]);
            });
        });
    </script>
{% endblock %}
