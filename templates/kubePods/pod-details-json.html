<!-- pod-details-json.html -->
{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="card shadow-lg p-4">
        <!-- Header with Navigation -->
        <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Pod JSON Details: <span class="text-muted">{{ pod_name }}</span></h4>
            <div>
                <a href="{% url 'pod_details_page' namespace=namespace pod_name=pod_name %}" class="btn btn-light btn-sm me-2">
                    <i class="bi bi-arrow-left-circle"></i> Back to Pod Details
                </a>
                <a href="{% url 'download_pod_json' namespace=namespace pod_name=pod_name %}" class="btn btn-light btn-sm" target="_blank">
                    <i class="bi bi-download"></i> Download JSON
                </a>
            </div>
        </div>
        <!-- JSON Content -->
        <div class="card-body">
            <pre style="background-color: #f8f9fa; padding: 15px; border-radius: 5px; overflow: auto; font-family: monospace;">
{{ pod_json }}
            </pre>
        </div>
    </div>
</div>
{% endblock %}
